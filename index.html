<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html" class="nav__logo"
          ><img
            src="../images/logo.png
            "
            alt="Nav Logo"
        /></a>
        <ul class="nav__links">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#exhibitions">Exhibitions</a></li>
        </ul>
        <ul class="nav__socials">
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
        </ul>
        <button class="nav__toggle-btn" id="nav__toggle-open">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button class="nav__toggle-btn" id="nav__toggle-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </nav>

    <header>
      <div class="container header__container">
        <div class="header__left">
          <div class="header__image-bg"></div>
          <div class="header__image-lg">
            <img src="../images/header.jpg" alt="Header Image" />
          </div>
          <div class="header__image-sm">
            <img src="../images/header.jpg" alt="Header Image" />
          </div>
        </div>
        <div class="header__right">
          <div class="header__head">
            <div class="empty header__empty"></div>
            <a class="header__tag">#My The Best Picture</a>
          </div>
          <h1>Capture moments in the lens</h1>
          <p>
            Pictures are the way we save our moments, our youth, our memories.
            It helps us to remember a time in the past.
          </p>
          <a href="mailto:tuannguyen25101999@gmail.com" class="header__btn-md"
            >Let's Talk</a
          >
        </div>
      </div>
    </header>
    <div class="header__frames">
      <div class="header__frame">
        <img src="./images/frame1.jpg" alt="Header Frame One" />
      </div>
      <div class="header__frame">
        <img src="./images/frame2.jpg" alt="Header Frame Two" />
      </div>
    </div>
    <a
      href="mailto:tuannguyen25101999@gmail.com"
      class="contact__btn header__btn"
      ><i class="fa-solid fa-arrow-up"></i>
      <p>CONTACT - SEND ME AN EMAIL</p></a
    >
    <script src="./main.js"></script>
  </body>
</html>
